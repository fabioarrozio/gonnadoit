<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GonnaDoIt?</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>GonnaDoIt?</h1>
    </div>
    <div class="container">
        <div class="coluna1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="para-fazer">
                <h1>Para fazer</h1>
                <button class="btn-add" onclick="addNewTask()">Adicionar nova tarefa!</button>
                <div id="task-list"></div>
            </div>
        </div>
        <div class="coluna2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="fazendo">
                <h1>Fazendo</h1>
                <div id="doing-list"></div>
            </div>
        </div>
        <div class="coluna3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="feito">
                <h1>Feito</h1>
                <div id="done-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
